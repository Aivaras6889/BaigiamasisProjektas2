{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4>Confirm {{ action }}</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to {{ action.lower() }}?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('models.models_main') }}" class="btn btn-secondary">Cancel</a>
                            {{ form.submit(class="btn btn-danger") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
